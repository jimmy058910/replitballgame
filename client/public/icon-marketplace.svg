<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="marketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Marketplace with coins and players -->
  <g transform="translate(32, 32)">
    <!-- Market stall/building -->
    <rect x="-20" y="-8" width="40" height="16" rx="2" fill="url(#marketGradient)" stroke="#92400E" stroke-width="2"/>
    <path d="M-22 -8 L0 -18 L22 -8" fill="#B45309" stroke="#92400E" stroke-width="1"/>
    
    <!-- Pillars -->
    <rect x="-18" y="-8" width="3" height="16" fill="#92400E"/>
    <rect x="15" y="-8" width="3" height="16" fill="#92400E"/>
    
    <!-- Players for sale -->
    <circle cx="-10" cy="-2" r="3" fill="#3B82F6"/>
    <circle cx="0" cy="-2" r="3" fill="#EF4444"/>
    <circle cx="10" cy="-2" r="3" fill="#10B981"/>
    
    <!-- Price tags -->
    <rect x="-12" y="2" width="4" height="2" fill="#FFFFFF" stroke="#374151" stroke-width="0.5"/>
    <rect x="-2" y="2" width="4" height="2" fill="#FFFFFF" stroke="#374151" stroke-width="0.5"/>
    <rect x="8" y="2" width="4" height="2" fill="#FFFFFF" stroke="#374151" stroke-width="0.5"/>
    
    <!-- Coins -->
    <circle cx="-8" cy="12" r="2" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <circle cx="-5" cy="14" r="2" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <circle cx="5" cy="12" r="2" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <circle cx="8" cy="14" r="2" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    
    <!-- Bid arrows -->
    <path d="M-15 8 L-12 6 L-15 4" fill="none" stroke="#10B981" stroke-width="2"/>
    <path d="M15 8 L12 6 L15 4" fill="none" stroke="#EF4444" stroke-width="2"/>
    
    <!-- Market sign -->
    <rect x="-6" y="-15" width="12" height="4" rx="1" fill="#8B5CF6" stroke="#6D28D9" stroke-width="1"/>
    <text x="0" y="-12" text-anchor="middle" font-size="6" font-weight="bold" fill="#FFFFFF">MARKET</text>
  </g>
</svg>