<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Crown/Shield emblem -->
  <g transform="translate(10, 10)">
    <path d="M20 5 L15 15 L25 15 Z" fill="url(#logoGradient)" filter="url(#glow)"/>
    <path d="M10 15 L30 15 L28 35 L12 35 Z" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="20" cy="25" r="3" fill="#FEF3C7"/>
    <path d="M15 20 L25 20" stroke="#FEF3C7" stroke-width="1"/>
    <path d="M16 30 L24 30" stroke="#FEF3C7" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Orbitron, monospace" font-size="14" font-weight="700" fill="url(#logoGradient)">REALM</text>
  <text x="50" y="42" font-family="Orbitron, monospace" font-size="14" font-weight="700" fill="url(#logoGradient)">RIVALRY</text>
  
  <!-- Decorative elements -->
  <circle cx="45" cy="30" r="1" fill="#FBBF24" opacity="0.6"/>
  <circle cx="155" cy="20" r="1" fill="#FBBF24" opacity="0.6"/>
  <circle cx="165" cy="35" r="1" fill="#FBBF24" opacity="0.6"/>
</svg>