<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield Design -->
  <g transform="translate(60, 60)">
    <path d="M 0,-35 L 25,-25 L 30,0 L 25,25 L 0,35 L -25,25 L -30,0 L -25,-25 Z" 
          fill="url(#modernGrad4)" opacity="0.2" filter="url(#shadow)"/>
    <path d="M 0,-30 L 20,-22 L 24,0 L 20,22 L 0,30 L -20,22 L -24,0 L -20,-22 Z" 
          fill="none" stroke="url(#modernGrad4)" stroke-width="3"/>
    
    <!-- Crown Element -->
    <g transform="translate(0, -10)">
      <polygon points="-12,8 -8,0 -4,8 0,0 4,8 8,0 12,8 12,12 -12,12" 
               fill="url(#modernGrad4)"/>
      <rect x="-12" y="12" width="24" height="3" fill="url(#modernGrad4)"/>
    </g>
    
    <!-- Stars -->
    <g fill="url(#modernGrad4)">
      <polygon points="0,5 2,11 8,11 3,15 5,21 0,17 -5,21 -3,15 -8,11 -2,11" transform="scale(0.6)"/>
    </g>
  </g>
  
  <!-- Bold Text -->
  <text x="130" y="45" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" 
        fill="url(#modernGrad4)" filter="url(#shadow)">
    REALM
  </text>
  <text x="130" y="75" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" 
        fill="url(#modernGrad4)" filter="url(#shadow)">
    RIVALRY
  </text>
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="11" fill="#374151" letter-spacing="1px">
    CHAMPIONSHIP FANTASY SPORTS
  </text>
</svg>