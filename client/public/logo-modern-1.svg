<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="45" fill="url(#modernGrad1)" opacity="0.2"/>
  
  <!-- Central Gaming Icon -->
  <g transform="translate(30, 30)">
    <!-- Stadium/Arena Shape -->
    <ellipse cx="30" cy="30" rx="25" ry="20" fill="none" stroke="url(#modernGrad1)" stroke-width="3"/>
    <ellipse cx="30" cy="30" rx="15" ry="12" fill="url(#modernGrad1)" opacity="0.3"/>
    
    <!-- Players -->
    <circle cx="20" cy="25" r="3" fill="#3B82F6"/>
    <circle cx="40" cy="25" r="3" fill="#8B5CF6"/>
    <circle cx="30" cy="35" r="3" fill="#06B6D4"/>
    
    <!-- Trophy Element -->
    <g transform="translate(25, 40)">
      <rect x="3" y="5" width="4" height="8" fill="url(#modernGrad1)"/>
      <ellipse cx="5" cy="4" rx="3" ry="2" fill="url(#modernGrad1)"/>
      <rect x="2" y="13" width="6" height="2" fill="url(#modernGrad1)"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#modernGrad1)" filter="url(#glow1)">
    REALM
  </text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#modernGrad1)" filter="url(#glow1)">
    RIVALRY
  </text>
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="12" fill="#64748B">
    FANTASY SPORTS MANAGEMENT
  </text>
</svg>