<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagonal Badge -->
  <g transform="translate(60, 60)">
    <polygon points="-35,0 -17.5,-30 17.5,-30 35,0 17.5,30 -17.5,30" 
             fill="none" stroke="url(#modernGrad2)" stroke-width="4"/>
    <polygon points="-25,0 -12.5,-21 12.5,-21 25,0 12.5,21 -12.5,21" 
             fill="url(#modernGrad2)" opacity="0.1"/>
    
    <!-- Crossed Swords -->
    <g stroke="url(#modernGrad2)" stroke-width="3" fill="none">
      <line x1="-15" y1="-15" x2="15" y2="15"/>
      <line x1="15" y1="-15" x2="-15" y2="15"/>
      <circle cx="-12" cy="-12" r="2" fill="url(#modernGrad2)"/>
      <circle cx="12" cy="-12" r="2" fill="url(#modernGrad2)"/>
      <circle cx="12" cy="12" r="2" fill="url(#modernGrad2)"/>
      <circle cx="-12" cy="12" r="2" fill="url(#modernGrad2)"/>
    </g>
  </g>
  
  <!-- Text with Athletic Style -->
  <text x="140" y="40" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" 
        fill="url(#modernGrad2)" filter="url(#glow2)">
    REALM
  </text>
  <text x="140" y="70" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" 
        fill="url(#modernGrad2)" filter="url(#glow2)">
    RIVALRY
  </text>
  <rect x="140" y="75" width="180" height="2" fill="url(#modernGrad2)"/>
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="11" fill="#64748B" letter-spacing="2px">
    ELITE FANTASY MANAGEMENT
  </text>
</svg>