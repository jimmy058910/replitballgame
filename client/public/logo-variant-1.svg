<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="crownGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#1A1A2E" rx="8"/>
  
  <!-- Crown/Shield emblem with ornate details -->
  <g transform="translate(60, 60)">
    <!-- Main crown -->
    <path d="M0 -35 L-8 -25 L-15 -30 L-20 -20 L-25 -25 L-30 0 L30 0 L25 -25 L20 -20 L15 -30 L8 -25 Z" 
          fill="url(#crownGradient1)" stroke="#B8860B" stroke-width="2" filter="url(#glow1)"/>
    
    <!-- Crown jewels -->
    <circle cx="0" cy="-30" r="4" fill="#FF0000" filter="url(#glow1)"/>
    <circle cx="-12" cy="-22" r="3" fill="#00FF00" filter="url(#glow1)"/>
    <circle cx="12" cy="-22" r="3" fill="#0000FF" filter="url(#glow1)"/>
    
    <!-- Shield body -->
    <path d="M-25 0 L25 0 L20 30 L0 40 L-20 30 Z" 
          fill="url(#crownGradient1)" stroke="#B8860B" stroke-width="2" opacity="0.9"/>
    
    <!-- Heraldic elements -->
    <path d="M-15 5 L15 5 L10 20 L0 25 L-10 20 Z" fill="#8B4513" opacity="0.8"/>
    <circle cx="0" cy="15" r="6" fill="#FFD700"/>
    <text x="0" y="19" text-anchor="middle" font-size="8" font-weight="bold" fill="#8B4513">RR</text>
    
    <!-- Ornamental borders -->
    <path d="M-20 8 Q-22 12 -20 16" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M20 8 Q22 12 20 16" stroke="#FFD700" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Main text with ornate styling -->
  <text x="140" y="45" font-family="Cinzel, serif" font-size="32" font-weight="900" 
        fill="url(#textGradient1)" filter="url(#glow1)">REALM</text>
  <text x="140" y="80" font-family="Cinzel, serif" font-size="32" font-weight="900" 
        fill="url(#textGradient1)" filter="url(#glow1)">RIVALRY</text>
  
  <!-- Subtitle -->
  <text x="140" y="100" font-family="Arial, sans-serif" font-size="12" 
        fill="#C0C0C0" opacity="0.8">FANTASY SPORTS DOMINION</text>
        
  <!-- Decorative elements -->
  <g transform="translate(350, 25)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#crownGradient1)" stroke-width="2"/>
    <polygon points="0,-8 3,-2 9,-2 4,2 6,8 0,4 -6,8 -4,2 -9,-2 -3,-2" fill="url(#crownGradient1)"/>
  </g>
  
  <g transform="translate(350, 95)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#crownGradient1)" stroke-width="2"/>
    <polygon points="0,-8 3,-2 9,-2 4,2 6,8 0,4 -6,8 -4,2 -9,-2 -3,-2" fill="url(#crownGradient1)"/>
  </g>
</svg>