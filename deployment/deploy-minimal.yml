# NUCLEAR OPTION: Deploy minimal server to test Cloud Run pipeline
# This will prove whether the issue is our complex code or the infrastructure

name: Deploy Minimal Test

on:
  workflow_dispatch:
  
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: realm-rivalry-minimal-test
  IMAGE_NAME: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/realm-rivalry/minimal-test

jobs:
  deploy-minimal:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: latest
        
    - name: Configure Docker for GCP
      run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
    - name: Build minimal test image
      run: |
        echo "Building minimal test container..."
        docker build -f Dockerfile.minimal -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker build -f Dockerfile.minimal -t ${{ env.IMAGE_NAME }}:latest .
        
    - name: Push to Artifact Registry  
      run: |
        echo "Pushing minimal test image..."
        docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.IMAGE_NAME }}:latest
        
    - name: Deploy to Cloud Run
      run: |
        echo "Deploying minimal test service..."
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image=${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --region=${{ env.REGION }} \
          --platform=managed \
          --allow-unauthenticated \
          --memory=512Mi \
          --cpu=1 \
          --timeout=60 \
          --max-instances=2 \
          --port=8080
          
        echo "‚úÖ Minimal test deployed successfully!"
        
        # Get the service URL
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region=${{ env.REGION }} \
          --format='value(status.url)')
          
        echo "üåê Test your minimal service at: $SERVICE_URL"
        echo "üè• Health check: $SERVICE_URL/health"