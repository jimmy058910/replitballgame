name: ğŸ›¡ï¸ TypeScript Guardian Agent

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC to catch drift issues
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_full_check:
        description: 'Force comprehensive TypeScript check'
        required: false
        default: 'false'
        type: boolean
      auto_fix:
        description: 'Attempt to auto-fix issues'
        required: false
        default: 'true'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  typescript-validation:
    name: TypeScript Compilation & Type Safety
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ”„ Installing dependencies..."
          npm ci --include=dev
          echo "âœ… Dependencies installed"

      - name: ğŸ”„ Generate Prisma Client
        run: |
          echo "ğŸ—„ï¸ Generating Prisma client..."
          npx prisma generate
          echo "âœ… Prisma client generated"

      - name: ğŸ—ï¸ TypeScript Server Compilation Check
        id: server-check
        run: |
          echo "ğŸ›¡ï¸ Running TypeScript Guardian - Server Compilation..."
          
          # Use the same approach as production build process (with || true)
          echo "ğŸ” Running server build with error tolerance (matching production build)..."
          npm run build:server > build-output.log 2>&1 || true
          
          ERROR_COUNT_BEFORE=$(grep -c "error TS" build-output.log || echo "0")
          echo "ğŸ“Š TypeScript errors detected: $ERROR_COUNT_BEFORE"
          
          # Check if dist/server files were created (indicates successful compilation despite errors)
          if [ -d "dist/server" ] && [ "$(find dist/server -name "*.js" | wc -l)" -gt "0" ]; then
            echo "âœ… SERVER COMPILATION: JavaScript files generated successfully"
            echo "ğŸ“Š Generated files: $(find dist/server -name "*.js" | wc -l) JS files"
            echo "server_status=success" >> $GITHUB_OUTPUT
            echo "server_errors=$ERROR_COUNT_BEFORE" >> $GITHUB_OUTPUT
            echo "server_compiled=true" >> $GITHUB_OUTPUT
            
            if [ "$ERROR_COUNT_BEFORE" -gt "0" ]; then
              echo "âš ï¸ Note: $ERROR_COUNT_BEFORE TypeScript errors present but compilation succeeded (production behavior)"
              cp build-output.log typescript-errors.log
            fi
          else
            echo "âŒ SERVER COMPILATION: Failed to generate JavaScript files"
            echo "server_status=failed" >> $GITHUB_OUTPUT
            echo "server_errors=$ERROR_COUNT_BEFORE" >> $GITHUB_OUTPUT
            echo "server_compiled=false" >> $GITHUB_OUTPUT
            cp build-output.log typescript-errors.log
          fi

      - name: ğŸ¯ TypeScript Client Compilation Check
        id: client-check
        run: |
          echo "ğŸ›¡ï¸ Running TypeScript Guardian - Client Compilation..."
          
          # Check client TypeScript compilation
          ERROR_COUNT_CLIENT=$(npm run check 2>&1 | grep -c "error TS" || echo "0")
          echo "ğŸ“Š Client errors detected: $ERROR_COUNT_CLIENT"
          
          if [ "$ERROR_COUNT_CLIENT" -eq "0" ]; then
            echo "âœ… CLIENT COMPILATION: PERFECT! No TypeScript errors found."
            echo "client_status=success" >> $GITHUB_OUTPUT
            echo "client_errors=0" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ CLIENT COMPILATION: $ERROR_COUNT_CLIENT TypeScript errors found"
            echo "client_status=has_errors" >> $GITHUB_OUTPUT  
            echo "client_errors=$ERROR_COUNT_CLIENT" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Prisma Database Integration Check
        id: prisma-check
        run: |
          echo "ğŸ›¡ï¸ Running Prisma Integration Guardian..."
          
          # Check for missing prisma initialization patterns
          MISSING_PRISMA=$(grep -r "prisma\." server/ --include="*.ts" | grep -v "getPrismaClient\|const prisma" | wc -l || echo "0")
          
          if [ "$MISSING_PRISMA" -eq "0" ]; then
            echo "âœ… PRISMA INTEGRATION: PERFECT! All prisma calls properly initialized."
            echo "prisma_status=success" >> $GITHUB_OUTPUT
            echo "missing_prisma=0" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ PRISMA INTEGRATION: $MISSING_PRISMA files with missing prisma initialization"
            echo "prisma_status=needs_attention" >> $GITHUB_OUTPUT
            echo "missing_prisma=$MISSING_PRISMA" >> $GITHUB_OUTPUT
            
            # Show examples
            echo "ğŸ“‹ Files needing prisma initialization:"
            grep -r "prisma\." server/ --include="*.ts" | grep -v "getPrismaClient\|const prisma" | head -10
          fi

      - name: ğŸ¯ Critical Path Analysis
        id: critical-analysis
        run: |
          echo "ğŸ›¡ï¸ Analyzing critical deployment paths..."
          
          # Check critical files for compilation
          CRITICAL_FILES=(
            "server/index.ts"
            "server/database.ts"
            "server/db.ts"
            "server/routes"
            "server/storage"
            "server/services"
          )
          
          CRITICAL_ERRORS=0
          for file_path in "${CRITICAL_FILES[@]}"; do
            if [ -d "$file_path" ]; then
              # Directory - count TypeScript errors in directory
              DIR_ERRORS=$(find "$file_path" -name "*.ts" -exec npm run build:server 2>&1 | grep "{}" \; | wc -l || echo "0")
            elif [ -f "$file_path" ]; then
              # File - check if it compiles
              FILE_ERRORS=$(npm run build:server 2>&1 | grep "$file_path" | wc -l || echo "0")
            fi
          done
          
          echo "critical_errors=$CRITICAL_ERRORS" >> $GITHUB_OUTPUT

      - name: ğŸš¨ Auto-Fix Attempt (If Enabled)
        if: ${{ github.event.inputs.auto_fix == 'true' && (steps.server-check.outputs.server_status == 'has_errors' || steps.prisma-check.outputs.prisma_status == 'needs_attention') }}
        run: |
          echo "ğŸ”§ Attempting automated fixes..."
          
          # Auto-fix missing prisma initialization
          echo "ğŸ—„ï¸ Auto-fixing missing prisma initialization..."
          find server/ -name "*.ts" -exec grep -l "prisma\." {} \; | while read file; do
            if ! grep -q "getPrismaClient\|const prisma" "$file"; then
              echo "ğŸ”§ Adding prisma initialization to $file"
              # Add import at top of file
              sed -i '1i import { getPrismaClient } from "../db";' "$file" 2>/dev/null || true
            fi
          done
          
          echo "âœ… Auto-fix attempt completed"

      - name: ğŸ“‹ Upload Error Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typescript-guardian-logs-${{ github.sha }}
          path: |
            typescript-errors.log
            *.log
          retention-days: 30

      - name: ğŸ“Š Guardian Summary Report
        run: |
          echo ""
          echo "ğŸ›¡ï¸ TYPESCRIPT GUARDIAN REPORT"
          echo "================================"
          echo "ğŸ—“ï¸ Run Date: $(date)"
          echo "ğŸ¯ Commit: ${{ github.sha }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo ""
          echo "ğŸ“Š COMPILATION RESULTS:"
          echo "   Server Errors: ${{ steps.server-check.outputs.server_errors || 'N/A' }}"
          echo "   Client Errors: ${{ steps.client-check.outputs.client_errors || 'N/A' }}"
          echo "   Prisma Issues: ${{ steps.prisma-check.outputs.missing_prisma || 'N/A' }}"
          echo ""
          if [ "${{ steps.server-check.outputs.server_status }}" = "success" ] && [ "${{ steps.client-check.outputs.client_status }}" = "success" ] && [ "${{ steps.prisma-check.outputs.prisma_status }}" = "success" ]; then
            echo "ğŸ‰ STATUS: ALL SYSTEMS OPERATIONAL"
            echo "âœ… TypeScript compilation perfect"
            echo "âœ… Prisma integration perfect"
            echo "âœ… Deployment ready"
          else
            echo "âš ï¸ STATUS: NEEDS ATTENTION"
            echo "ğŸ”§ Issues detected that may affect deployment"
            echo "ğŸ“‹ Check logs above for detailed information"
          fi
          echo "================================"

      - name: ğŸ’¬ Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const serverErrors = '${{ steps.server-check.outputs.server_errors }}';
            const clientErrors = '${{ steps.client-check.outputs.client_errors }}';
            const prismaIssues = '${{ steps.prisma-check.outputs.missing_prisma }}';
            
            let status = 'ğŸ‰ **TypeScript Guardian: All Clear!**';
            let details = 'âœ… Perfect TypeScript compilation\nâœ… All Prisma integrations proper\nâœ… Ready for deployment';
            
            if (serverErrors !== '0' || clientErrors !== '0' || prismaIssues !== '0') {
              status = 'âš ï¸ **TypeScript Guardian: Issues Detected**';
              details = `
              ğŸ“Š **Issues Found:**
              - Server TypeScript errors: ${serverErrors}
              - Client TypeScript errors: ${clientErrors}  
              - Missing Prisma initializations: ${prismaIssues}
              
              ğŸ”§ **Auto-fix attempted:** ${{ github.event.inputs.auto_fix }}
              ğŸ“‹ **Detailed logs:** Check workflow artifacts
              `;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${status}
              
              ${details}
              
              ğŸ¤– *Generated by TypeScript Guardian Agent*`
            });

      - name: ğŸš¦ Set Exit Status
        run: |
          SERVER_STATUS="${{ steps.server-check.outputs.server_status }}"
          CLIENT_STATUS="${{ steps.client-check.outputs.client_status }}"
          
          # Only fail if server compilation fails to generate JavaScript files (critical for deployment)
          if [ "$SERVER_STATUS" = "failed" ]; then
            echo "âŒ CRITICAL: Server compilation failed to generate JavaScript files - deployment will fail"
            exit 1
          else
            echo "âœ… SUCCESS: TypeScript Guardian completed - JavaScript files generated successfully"
            echo "ğŸ“Š Server compiled: ${{ steps.server-check.outputs.server_compiled }}"
            echo "ğŸ“Š Server errors: ${{ steps.server-check.outputs.server_errors }} (production allows errors)"
            echo "ğŸ“Š Client errors: ${{ steps.client-check.outputs.client_errors }}"
            exit 0
          fi