name: Deploy Production (Industry Standard)

on:
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Choose deployment type'
        required: true
        default: 'simple'
        type: choice
        options:
        - simple
        - full
  push:
    branches: [ main ]

env:
  PROJECT_ID: direct-glider-465821-p7
  REGION: us-east5
  SERVICE_NAME: realm-rivalry-backend
  IMAGE_NAME: us-east5-docker.pkg.dev/direct-glider-465821-p7/realm-rivalry/backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Verify latest code
      run: |
        echo "üîç VERIFYING DEPLOYMENT USES LATEST CODE"
        echo "Current commit: $(git rev-parse HEAD)"
        echo "Latest commit message: $(git log -1 --pretty=format:'%s')"
        echo "Dockerfile verification:"
        grep -A 3 "Copy source code" Dockerfile.backend || echo "‚ö†Ô∏è Dockerfile pattern not found"
        echo "Health endpoint verification:"
        grep "environment:" server/health.ts || echo "‚ö†Ô∏è Environment object not found"
        echo "CORS verification:"  
        grep "COMPREHENSIVE CORS" server/index.ts || echo "‚ö†Ô∏è CORS config not found"

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker authentication
      run: gcloud auth configure-docker us-east5-docker.pkg.dev

    - name: Build production image
      run: |
        echo "Building production image with FIXED Dockerfile.backend..."
        echo "üî• FORCE NO-CACHE BUILD to ensure latest code is used"
        docker build \
          --no-cache \
          --platform linux/amd64 \
          -f Dockerfile.backend \
          -t ${{ env.IMAGE_NAME }}:latest .

    - name: Push image to registry
      run: docker push ${{ env.IMAGE_NAME }}:latest

    - name: Deploy to Cloud Run
      run: |
        echo "Deploying to Cloud Run with industry standard configuration..."
        echo "üîÑ FORCE COMPLETE REFRESH - ensuring latest code deploys"
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --set-env-vars NODE_ENV=production \
          --set-secrets DATABASE_URL_PRODUCTION=database-url:latest,VITE_FIREBASE_API_KEY=firebase-api-key:latest,VITE_FIREBASE_PROJECT_ID=firebase-project-id:latest,VITE_FIREBASE_APP_ID=firebase-app-id:latest \
          --memory 2Gi \
          --cpu 2 \
          --concurrency 80 \
          --max-instances 10 \
          --min-instances 1 \
          --port 8080 \
          --timeout 300s \
          --cpu-boost \
          --no-traffic \
          --tag=cors-fix

        echo "üîÑ Updating traffic to new revision..."
        gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
          --to-tags=cors-fix=100 \
          --region ${{ env.REGION }}

    - name: Verify deployment
      run: |
        echo "Getting service URL..."
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format="value(status.url)")
        echo "Service URL: $SERVICE_URL"
        
        echo "Testing health endpoint..."
        curl -f "$SERVICE_URL/health" || (echo "Health check failed" && exit 1)
        
        echo "üîç VERIFYING CORS FIXES DEPLOYED:"
        echo "Testing environment object in health endpoint..."
        curl -s "$SERVICE_URL/health" | jq '.environment' || echo "‚ö†Ô∏è Environment object missing"
        
        echo "Testing CORS headers..."
        curl -H "Origin: https://www.realmrivalry.com" -D - "$SERVICE_URL/health" | grep -i access-control || echo "‚ö†Ô∏è CORS headers missing"
        
        echo "‚úÖ Backend deployment successful!"
        echo "Backend available at: $SERVICE_URL"
        echo "Note: Frontend deployed separately via 'Frontend Only - Firebase Deploy' workflow"